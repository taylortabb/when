<HTML>
<HEAD>

<meta property="og:image" content="https://i.imgur.com/8HQsDJW.png"/>

<meta property="og:title" content="..." />

<script>

      var countDownDate = new Date("Aug 5, 2021 9:30:00").getTime();

      var x = setInterval(function() {

        var now = new Date().getTime();
        
        var distance = countDownDate - now;
        
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      // Output the result in an element with id="move_on_timer"
      document.title = "See you in" + days + " days " + hours + " hrs " + minutes + " min " + seconds + " sec ";
      var counter = "See you in" + days + " days " + hours + " hrs " + minutes + " min " + seconds + " sec ";

      document.querySelector('meta[property="og:title"]').setAttribute("content", counter);


      if (distance < 0) {
        clearInterval(x);
        document.title = "❤️";
      }
    }, 1000);
  </script>



</HEAD>

<BODY>

</BODY>
</HTML>
